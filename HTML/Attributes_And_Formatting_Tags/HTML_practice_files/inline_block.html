<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Level Elements VS Block Level Elements</title>
</head>
<body>
    <!-- Inline Element : <span> -->
    <span>First span,</span>
    <span>Second span,</span>
    <span>Third span</span>
    <!-- Block Element : <div> -->
    <div>First div,</div>
    <div>Second div,</div>
    <div>Third div.</div>
    <!-- inline element next to a block element -->
    <span>Inline Element : span,</span>
    <div>Block Element : div,</div>
    <div>Block Element : div,</div>
</body>
</html>

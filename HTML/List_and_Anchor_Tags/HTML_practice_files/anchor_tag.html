<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag</title>
</head>
<body>
    <!-- An anchor tag -->
    <a href="https://www.google.com">google</a>
    <hr>
    <!-- <a> with href attr. -->
    <a href="https://www.aimerz.ai">Visit Aimerz Website</a>
    <hr>
    <!-- <a> : target attr. with different values -->
    <a href="https://www.google.com" target="_self">Google's Homepage</a>
    <a href="https://www.google.com" target="_blank">Visit Google</a>
    <hr>
    <iframe 
        width="300" 
        height="150" 
        style="border:5px solid darkgreen; border-radius:10px; padding:30px 0 0 30px;" 
        srcdoc="<a href='https://www.wikipedia.com' target='_parent'>Visit Wikipedia</a>"
    >
    </iframe>
    <hr>
    <hr>
    <a href="https://www.aimerz.ai" target="display-frame">visit aimerz.ai</a>
    <iframe
        style="width:100%; height:600px; border:3px solid #f50909"
        name="display-frame"
    >
    </iframe>
    <hr>
    <!-- <a> : rel attr. with different values -->
    <a href="https://www.aimerz.ai" rel="nofollow">aimerz</a>
    <a href="https://www.aimerz.ai" target="_blank">aimerz</a>
    <hr>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Audio</title>
</head>
<body>
    <!-- HTML <audio> element and its attrs. -->
    <audio controls src="https://commondatastorage.googleapis.com/codeskulptor-demos/pyman_assets/ateapill.ogg" preload="none" autoplay loop controlsList="nodownload nofullscreen" muted></audio>
    <hr>
    <!-- audio with multiple sources -->
    <!-- Need to be edited/visited -->
    <audio controls>
        <source src="https://commondatastorage.googleapis.com/codeskulptor-demos/pyman_assets/ateapil1.ogg" type="audio/ogg; codecs=opus" />
        <source src="https://commondatastorage.googleapis.com/codeskulptor-demos/pyman_assets/ateapill.ogg" type="audio/ogg; codecs=vorbis" />
        <source src="https://codeskulptor-demos.commondatastorage.googleapis.com/pang/paza-moduless.mp3" type="audio/mp3"/>
    </audio>
    <hr>
</body>
</html>

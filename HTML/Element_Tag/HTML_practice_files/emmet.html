<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Tool</title>
</head>
<body>
    <!-- div element created by using #lead and .container Emmet commands -->
    <div id="lead"></div>
    <div class="container"></div>
    <!-- Created sibling elements using Emmet - h3+p -->
     <h3>Emmet</h3>
     <p>Sibling Element : h1+p</p>
     <!-- Added content using {}, like h2{Hello} -->
     <h2>Hello</h2>
     <!-- Created the attribute using [] and providing name and value inside, like : a[href="url"]{link_text} -->
     <a href="https://www.aimerz.ai">AIMERZ</a>
</body>
</html>
